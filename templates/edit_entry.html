<!-- templates/edit_entry.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Entry</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Edit Entry</h1>
    <form action="{{ url_for('edit_entry', index=index) }}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ entry['name'] }}" required>
        <label for="rut">RUT:</label>
        <input type="text" id="rut" name="rut" value="{{ entry['rut'] }}" required>
        <label for="age">Age:</label>
        <input type="text" id="age" name="age" value="{{ entry['age'] }}" required>
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" value="{{ entry['phone'] }}" required>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4">{{ entry['message'] }}</textarea>
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
